name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Test portainer-cli
        run: go test -v ./portainer/...

      - name: Test nproxy-cli
        run: go test -v ./nproxy/...

      - name: Build
        run: |
          go build -o bin/portainer-cli ./portainer/cmd/portainer-cli
          go build -o bin/nproxy-cli ./nproxy/cmd/nproxy-cli
